<div class="container" style="border: antiquewhite 5px">
  <button mat-stroked-button (click)="showLogin()" #loginButton>Login</button>
  <button mat-stroked-button (click)="showRegister()">Register</button>
  <div>
    <homebanking-register *ngIf="register" [loginButton]="loginButton">
    </homebanking-register>
    <homebanking-login *ngIf="login">
    </homebanking-login>
  </div>
</div>
