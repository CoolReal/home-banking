<span>Register new account</span>
<div class="row">
  <form>
    <table>
      <tr>
        <td>
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="example@example.com" [formControl]="emailForm">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="*****" [formControl]="passwordForm">
            <mat-icon matSuffix fontIcon="visibility"></mat-icon>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="w-100">
            <mat-label>Name
            </mat-label>
            <input type="text" matInput placeholder="John Doe" [formControl]="nameForm">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <span class="mandatoryMarker">* fields are mandatory</span>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button mat-stroked-button class="border-5" (click)="register($event)">Register</button>
        </td>
      </tr>
    </table>
  </form>
</div>
