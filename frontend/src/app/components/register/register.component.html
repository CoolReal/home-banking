<div>
    <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="example@example.com" [formControl]="emailForm">
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordForm">
        <mat-icon matSuffix fontIcon="visibility"></mat-icon>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput [formControl]="passwordForm">
        <mat-icon matSuffix fontIcon="visibility"></mat-icon>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="John Doe" [formControl]="nameForm">
    </mat-form-field>
    <p class="mandatoryMarker">* fields are mandatory</p>
    <div class="d-flex justify-content-center mb-2">
        <button mat-stroked-button class="w-100" color="primary" (click)="register()">Open account</button>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center mt-2">
        <button mat-stroked-button color="accent" (click)="goToLogin()">Back to login</button>
    </div>
</div>
