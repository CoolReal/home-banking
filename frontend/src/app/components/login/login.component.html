<span>Login</span>
<div class="row">
  <form>
    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailForm">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordForm">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button mat-stroked-button class="border-5" (click)="login($event)">Login</button>
        </td>
      </tr>
    </table>
  </form>
</div>
